apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: $appname-cpu
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: $appname
  minReplicas: 5
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 60
