apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: $appname-memory
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: $appname
  minReplicas: 5
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 180
